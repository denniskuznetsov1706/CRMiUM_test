<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Rate Difference Calculator</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="service/mainLogic.js"></script>
    <script src="service/helpers/exchangeRateAPI.js"></script>
    <script src="https://live.zwidgets.com/js-sdk/1.2/ZohoEmbededAppSDK.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <div class="form-group">
            <label for="nbuRate">Currency NBU, $:</label>
            <input
              type="number"
              class="form-control"
              id="nbuRate"
              placeholder="Enter NBU Rate"
            />
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="dealRate">Currency Deal, $:</label>
            <input
              type="number"
              class="form-control"
              id="dealRate"
              placeholder="Enter Deal Rate"
            />
          </div>
        </div>
        <div class="col-md-4">
          <div class="form-group">
            <label for="rateDifference">Exchange Rate Difference (%):</label>
            <input
              type="text"
              class="form-control"
              id="rateDifference"
              readonly
            />
          </div>
        </div>
      </div>
      <button id="updateButton" class="btn btn-primary" style="display: none">
        Update Deal Rate
      </button>
    </div>
  </body>
</html>
